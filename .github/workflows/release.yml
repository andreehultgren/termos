name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  release:
    strategy:
      fail-fast: false
      matrix:
        platform: [macos-latest, ubuntu-20.04, windows-latest]
    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: "./ -> target"

      - name: Install dependencies (ubuntu only)
        if: matrix.platform == 'ubuntu-20.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.0-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Create Windows icon
        if: matrix.platform == 'windows-latest'
        shell: pwsh
        run: |
          if (-not (Test-Path "icons/icon.ico")) {
            # Install ImageMagick via Chocolatey
            choco install imagemagick -y
            # Convert PNG to ICO
            magick icons/icon.png -define icon:auto-resize=256,128,64,48,32,16 icons/icon.ico
          }

      - name: Build Rust version
        run: cargo build --release

      - name: Create release archives
        shell: bash
        run: |
          mkdir -p releases
          if [ "${{ matrix.platform }}" == "windows-latest" ]; then
            if [ -f "target/release/termos-rust.exe" ]; then
              7z a releases/termos-windows-x64.zip target/release/termos-rust.exe
            fi
          elif [ "${{ matrix.platform }}" == "macos-latest" ]; then
            if [ -f "target/release/termos-rust" ]; then
              tar -czf releases/termos-macos-x64.tar.gz -C target/release termos-rust
            fi
          else
            if [ -f "target/release/termos-rust" ]; then
              tar -czf releases/termos-linux-x64.tar.gz -C target/release termos-rust
            fi
          fi

      - name: Upload Release Assets
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: releases/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: termos-${{ matrix.platform }}
          path: releases/*
